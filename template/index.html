<!DOCTYPE html> 
<html lang="en">

<head>
  <!-- metadata elements -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Machine</title>
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
  <!--bootstrap lib CSS only-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!--font awesome lib-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!--jQuery lib-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--CSS formatting and JS script-->
  <link rel="stylesheet" href="../static/style.css" type="text/css">
  <script src="../random-quote-machine.js"></script>
</head>

<!-- Bootstrap container fluid to create a full width container -->
<body class='container-fluid'>
  <!-- quote box -->
  <main>
    <div id='quote-box' class='img-responsive text-center card box-shadow' alt='quote box'>
      <div class='card-body'>
        <!-- quote icon -->
        <i id='quote-icon' class="fa fa-quote-left"></i>
        <!-- quote -->
        <q>
          <blockquote id='text' class='font-weight-bold' alt='random quote'>random quote</blockquote>
        </q>
        <!-- author -->
        <figcaption id='author' class='font-italic' alt='author of random quote'>author
        </figcaption>
        <!-- twitter and new quote buttons -->
        <div id='buttons'>
          <a id='tweet-quote' class='btn btn-default' href='twitter.com/intent/tweet' title='tweet quote!' alt='tweet quote'>
            <i class='fa fa-twitter'></i>
          </a>
          <button id='new-quote' class='btn btn-default' title='new quote!' alt='generate new quote'>
            new quote
          </button>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer>C-001Â® 2020</footer>
</body>

</html>
